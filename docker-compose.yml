services:
  automatic1111:
    image: universonic/stable-diffusion-webui:latest
    container_name: a1111-music-video
    command: --api --listen --port 8080 --xformers --enable-insecure-extension-access --opt-sdp-attention --no-half-vae --skip-torch-cuda-test --medvram --opt-split-attention --disable-safe-unpickle
    ports:
      - "7860:8080"
    volumes:
      - ./models:/stable-diffusion-webui/models
      - ./outputs:/stable-diffusion-webui/outputs
    environment:
      - SD_WEBUI_RESTARTING=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  comfyui:
    build:
      context: .
      dockerfile: Dockerfile.comfyui
    container_name: comfyui-music-video
    ports:
      - "8188:8188"
    volumes:
      - ./models:/app/ComfyUI/models
      - ./outputs:/app/ComfyUI/output
      - ./server/data/images:/app/ComfyUI/input
      - ./ComfyUI/custom_nodes:/app/ComfyUI/custom_nodes
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  n8n:
    image: docker.n8n.io/n8nio/n8n:2.6.4
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=UTC
      - N8N_RELEASE_DATE=${N8N_RELEASE_DATE:-2026-02-06T12:54:52Z}
      - N8N_RUNNERS_ENABLED=${N8N_RUNNERS_ENABLED:-true}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-please_change_me}
    volumes:
      - ./n8n_data:/home/node/.n8n
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:5678/healthz',(res)=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  comfyui-data:
  n8n_data:

networks:
  default:
    name: music-video-network
